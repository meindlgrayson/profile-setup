<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <legend>Sign Up</legend>
      <div class="radio">
        <div class="tick">
          <input type="radio" name="user-type" value="admin">
          <label for="admin">admin</label>
        </div>
        <div class="tick">
          <input type="radio" name="user-type" value="personal">
          <label for="personal">personal</label>
        </div>
        <div class="tick">
          <input type="radio" name="user-type" value="guest">
          <label for="guest">guest</label>
        </div>
      </div>
      <div class="text-entry">
        <div class="field">
          <label for="name">name</label>
          <input type="text" name="name" value="">
        </div>
        <div class="field">
          <label for="email">email</label>
          <input type="text" name="email" value="">
        </div>
        <div class="field">
          <label for="password">password</label>
          <input type="text" name="password" value="">
        </div>
        <div class="field">
          <label for="confirm">confirm password</label>
          <input type="text" name="confirm" value="">
        </div>
      </div>
      <div class="form-bottom">
        <div class="prof-img">
          <label class="input-label" for="profile-pic">profile picture</label>
            <input type="file" name="profile-pic" value="profile-pic" id="prof">
        </div>
        <button type="submit" id="submit">sign up</button>
      </div>
    </section>
  </div>
</body>
</html>
